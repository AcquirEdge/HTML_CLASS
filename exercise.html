<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Webpage Example</title>
</head>
<body>
    <h1>My Simple Webpage</h1>
    <h2>About</h2>
    <p>This is a simple webpage created using HTML.<br>
    It includes headings, paragraphs, lists, and links</p>

    <h3>Interesting Facts</h3>
    <ul>
        <li>Fact 1</li>
        <li>Fact 2</li>
        <li>Fact 3</li>
    </ul>

    <h4>Contact Information</h4>
    <p>Website: <a href="https://github.com">GitHub</a></p>
    <p>Phone: (123) 456-7890</p>

    <h4>Our Location</h4>
    <table>
        <tr>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Irvine</td>
            <td>United States</td>
        </tr>
    </table>

    <h4>Subscribe!</h4>
    <form>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Name Here" id="name">

        <label for="email">Email:</label>
        <input type="email" value="example@email.com" id="email" required>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
