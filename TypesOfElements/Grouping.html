<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grouping</title>
</head>
<body>
    <div style="color: blue">
        <h2>Example of div</h2>
        <p>Using div, I can change the color of everything inside here</p>
    </div>
    <p>With span, I can change the <span style="color: red">color</span> of one specific word</p>
    <p>
        <span style="color: green">The first part of this sentence can be green,</span>
        <span style="color: orange">and the second part can be orange</span>
    </p>
    <div style="background-color: yellow">
        This is some text
        <span style="background-color: green"> And this is some more text. </span>
        <div>And finally some more text</div>
    </div>
</body>
</html>
